<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework 6</title>
  </head>
  <body>
    <div class="formradius">
      <form action="">
        <h1 class="header">Contact Us</h1>
        <div class="collumn">
          <label for="nameinput">Full Name <span>*</span></label>

          <div class="flex">
            <div class="collumn">
              <input type="text" required class="border" />
              <label for="first-name" class="labelmargin">First</label>
            </div>
            <div class="collumn">
              <input type="text" required class="border" />
              <label for="last-name" class="labelmargin">Last</label>
            </div>
          </div>
        </div>

        <div class="collumn">
          <label for="emailinput">Email <span>*</span></label>
          <input type="email" required class="border" />
        </div>

        <div class="collumn">
          <label for="text">Leave us a few words <span>*</span></label>
          <textarea
            name="message"
            id="message"
            class="border textareaborder"
          ></textarea>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <a href="desktop-design.html">Desktop Design</a>
  </body>
</html>
