<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Contact Us</h1>

      <div class="flex">
        <div class="column">
          <label for="first-name">First Name <span>*</span></label>
          <input type="name" name="first-name" required />
        </div>

        <div class="column">
          <label for="last-name">Last Name <span>*</span></label>
          <input type="name" name="last-name" required />
        </div>
      </div>
      <div class="column">
        <label for="email">Email Address</label>
        <input type="email" name="email" required />
      </div>
      <!-- Please enter a valid email address -->

      <label for="radio"> Query Type <span>*</span></label>

      <div class="flex">
        <div class="flex border">
          <input
            type="radio"
            name="query-type"
            value="general-enquiry"
            required
          />
          <label for="general-enquiry">General Enquiry</label>
        </div>
        <div class="flex border">
          <input type="radio" name="query-type" value="support" required />
          <label for="support">Support Request</label>
        </div>
      </div>

      <div class="column">
        <label for="message">Message <span>*</span></label>
        <textarea value="message" name="message" required> </textarea>
      </div>

      <div class="flex">
        <input class="inline" type="checkbox" required />
        <p>I consent to being contacted by the team</p>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
