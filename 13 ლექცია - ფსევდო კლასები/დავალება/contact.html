    <main>
      <div class="container">
        <div class="contactdiv">
          <h1>Contact</h1>
          <p class="h1p">Looking forward to hearing from you</p>
          <div class="nopad">
            <h3>Phone</h3>
            <p>123-456-7890</p>
          </div>
          <div class="nopad">
            <h3>Email</h3>
            <p>info@mysite.com</p>
          </div>
        </div>

        <div class="card">
          <div class="cardflex">
            <div class="firstrow">
              <label for="firstname">First Name <span>*</span></label>
              <input type="text" />
            </div>

            <div class="firstrow">
              <label for="lastname">Last Name <span>*</span></label>
              <input type="text" />
            </div>
          </div>

          <div class="cardflex">
            <div class="firstrow">
              <label for="email">Email<span>*</span></label>
              <input type="email" />
            </div>

            <div class="firstrow">
              <label for="subject">Subject</label>
              <input type="text" />
            </div>
          </div>

          <div class="firstrow">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>

          <button>Submit</button>
        </div>
      </div>
    </main>
