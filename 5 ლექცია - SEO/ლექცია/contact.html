<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">
        <img
          src="https://static.thenounproject.com/png/1377584-200.png"
          alt="Moon"
        />
      </a>

      <nav>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="contact.html">Aladdin</a>
        <a href="#">Super mario</a>
      </nav>
    </header>
    <main>
      <aside></aside>

      <section class="form-container">
        <h2>Contact us</h2>
        <form>
          <div class="double-input">
            <div class="input-group">
              <input
                required=""
                type="text"
                name="text"
                autocomplete="off"
                class="input"
              />
              <label class="user-label">First Name</label>
            </div>
            <div class="input-group">
              <input
                required=""
                type="text"
                name="text"
                autocomplete="off"
                class="input"
              />
              <label class="user-label">Last Name</label>
            </div>
          </div>
          <div class="double-input">
            <div class="input-group">
              <input
                required=""
                type="email"
                name="text"
                autocomplete="off"
                class="input"
              />
              <label class="user-label">Email</label>
            </div>
            <div class="input-group">
              <input
                required=""
                type="url"
                name="text"
                autocomplete="off"
                class="input"
              />
              <label class="user-label">Website address</label>
            </div>
          </div>
          <div class="input-group">
            <textarea name="" id=""></textarea>

            <label class="user-label">Write your message</label>
          </div>

          <button class="btn-grad" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
